<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#0f172a] text-white">
    <div class="flex min-h-screen">
      <!-- Left Column - Image/Branding -->
      <div
        class="hidden lg:flex lg:w-1/2 bg-[#111827] relative overflow-hidden"
      >
        <!-- Gradient overlay -->
        <div
          class="absolute inset-0 bg-gradient-to-br from-[#10b981]/20 to-transparent"
        ></div>

        <!-- Decorative elements -->
        <div
          class="absolute top-1/4 left-1/4 w-64 h-64 bg-[#10b981]/10 rounded-full blur-3xl"
        ></div>
        <div
          class="absolute bottom-1/3 right-1/3 w-48 h-48 bg-[#10b981]/20 rounded-full blur-2xl"
        ></div>

        <!-- Branding content -->
        <div class="relative z-10 flex flex-col justify-between h-full p-12">
          <div>
            <div class="flex items-center space-x-2">
              <div
                class="w-8 h-8 bg-[#10b981] rounded-lg flex items-center justify-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z"
                  ></path>
                </svg>
              </div>
              <h1 class="text-xl font-semibold text-white">InterviewFlow</h1>
            </div>
            <div class="mt-16">
              <h2 class="text-3xl font-bold">Start your journey with us</h2>
              <p class="mt-4 text-white/70 max-w-md">
                Join thousands of users who trust our platform for their interview preparations.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column - Sign Up Form -->
      <div class="w-full lg:w-1/2 flex items-center justify-center p-6 lg:p-12">
        <div class="w-full max-w-md">
          <div class="text-center lg:text-left">
            <h2 class="text-2xl font-bold">Create your account</h2>
            <p class="mt-2 text-white/60">
              Fill in the details below to get started
            </p>
          </div>

          <div class="mt-8 space-y-6">
            <!-- Social Sign Up Options -->
            <div class="grid grid-cols-2 gap-3">
         <button onclick="signupWithGoogle()"
                class="flex items-center justify-center gap-2 h-11 px-5 border border-white/10 rounded-lg bg-white/5 hover:bg-[#10b981]/20 transition-colors"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="#4285F4"
                >
                  <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4"
                  ></path>
                  <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853"
                  ></path>
                  <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    fill="#FBBC05"
                  ></path>
                  <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335"
                  ></path>
                </svg>
                <span class="text-sm font-medium">Google</span>
              </button>
              <button
                class="flex items-center justify-center gap-2 h-11 px-5 border border-white/10 rounded-lg bg-white/5 hover:bg-[#10b981]/20 transition-colors"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="white"
                >
                  <path
                    d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"
                  ></path>
                </svg>
                <span class="text-sm font-medium">Facebook</span>
              </button>
            </div>

            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-white/10"></div>
              </div>
              <div class="relative flex justify-center">
                <span class="px-3 bg-[#0f172a] text-sm text-white/40"
                  >or continue with</span
                >
              </div>
            </div>

            <!-- Sign Up Form -->
            <form id="signup-form" class="space-y-4">
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label
                    for="firstName"
                    class="block text-sm font-medium text-white/80 mb-1"
                    >First Name</label
                  >
                  <input
                    type="text"
                    id="firstName"
                    class="w-full h-11 px-4 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-[#10b981] focus:border-transparent outline-none transition-all"
                  />
                </div>
                <div>
                  <label
                    for="lastName"
                    class="block text-sm font-medium text-white/80 mb-1"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    id="lastName"
                    class="w-full h-11 px-4 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-[#10b981] focus:border-transparent outline-none transition-all"
                  />
                </div>
              </div>

              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-white/80 mb-1"
                  >Email Address</label
                >
                <input
                  type="email"
                  id="email"
                  class="w-full h-11 px-4 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-[#10b981] focus:border-transparent outline-none transition-all"
                />
              </div>

              <div>
                <label
                  for="password"
                  class="block text-sm font-medium text-white/80 mb-1"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  class="w-full h-11 px-4 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-[#10b981] focus:border-transparent outline-none transition-all"
                />
                <p class="mt-1 text-xs text-white/40">
                  Must be at least 8 characters
                </p>
              </div>

              <div class="flex items-start">
                <input
                  id="terms"
                  type="checkbox"
                  class="w-4 h-4 mt-1 bg-white/5 border border-white/10 rounded focus:ring-[#10b981] focus:ring-offset-[#0f172a]"
                />
                <label for="terms" class="ml-2 text-sm text-white/60">
                  I agree to the
                  <a href="#" class="text-[#10b981] hover:underline"
                    >Terms of Service</a
                  >
                  and
                  <a href="#" class="text-[#10b981] hover:underline"
                    >Privacy Policy</a
                  >
                </label>
              </div>

              <button
                type="submit"
                class="w-full h-11 bg-[#10b981] rounded-lg text-white font-medium hover:bg-[#059669] transition-colors transform hover:scale-[1.02] active:scale-[0.98] duration-200"
              >
                Create Account
              </button>
            </form>

            <p class="text-center text-sm text-white/60">
              Already have an account?
              <a href="/login" class="text-[#10b981] hover:underline">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>

<script type="module" src="{{ url_for('static', filename='auth.js') }}"></script>

  </body>
</html>
