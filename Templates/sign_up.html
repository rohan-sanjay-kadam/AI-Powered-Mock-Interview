            <!-- Sign Up Form -->
            <form class="space-y-4">
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label
                    for="firstName"
                    class="block text-sm font-medium text-white/80 mb-1"
                    >First Name</label
                  >
                  <input
                    type="text"
                    id="firstName"
                    class="w-full h-11 px-4 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-[#3b82f6] focus:border-transparent outline-none transition-all"
                  />
                </div>
                <div>
                  <label
                    for="lastName"
                    class="block text-sm font-medium text-white/80 mb-1"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    id="lastName"
                    class="w-full h-11 px-4 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-[#3b82f6] focus:border-transparent outline-none transition-all"
                  />
                </div>
              </div>

              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-white/80 mb-1"
                  >Email Address</label
                >
                <input
                  type="email"
                  id="email"
                  class="w-full h-11 px-4 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-[#3b82f6] focus:border-transparent outline-none transition-all"
                />
              </div>

              <div>
                <label
                  for="password"
                  class="block text-sm font-medium text-white/80 mb-1"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  class="w-full h-11 px-4 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-[#3b82f6] focus:border-transparent outline-none transition-all"
                />
                <p class="mt-1 text-xs text-white/40">
                  Must be at least 8 characters
                </p>
              </div>

              <div class="flex items-start">
                <input
                  id="terms"
                  type="checkbox"
                  class="w-4 h-4 mt-1 bg-white/5 border border-white/10 rounded focus:ring-[#3b82f6] focus:ring-offset-[#0f172a]"
                />
                <label for="terms" class="ml-2 text-sm text-white/60">
                  I agree to the
                  <a href="#" class="text-[#3b82f6] hover:underline"
                    >Terms of Service</a
                  >
                  and
                  <a href="#" class="text-[#3b82f6] hover:underline"
                    >Privacy Policy</a
                  >
                </label>
              </div>

              <button
                type="submit"
                class="w-full h-11 bg-[#3b82f6] rounded-lg text-white font-medium hover:bg-[#2563eb] transition-colors transform hover:scale-[1.02] active:scale-[0.98] duration-200"
              >
                Create Account
              </button>
            </form>

            <p class="text-center text-sm text-white/60">
              Already have an account?
              <a href="#" class="text-[#3b82f6] hover:underline">Sign in</a>
            </p>
          </div>
        </div>
      </div>
